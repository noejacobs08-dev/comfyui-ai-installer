name: Build and Publish Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # 🧩 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 🧩 2️⃣ Show build context (so we can confirm files exist)
      - name: Verify build context
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Listing all files ==="
          ls -R

      # 🧠 3️⃣ Login to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 🏗️ 4️⃣ Build and push Docker image (no cache)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          file: ${{ github.workspace }}/Dockerfile
          context: ${{ github.workspace }}
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          no-cache: true

      # 🪪 5️⃣ Confirm image details
      - name: Confirm image built and pushed
        run: |
          echo "✅ Docker image pushed to:"
          echo "   ghcr.io/${{ github.repository }}:latest"
